<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etymap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/app.css" rel="stylesheet">
</head>
<body>
<div id="viz">
    <div class="ui search">
        <input class="prompt" type="text" placeholder="Dog, chien, Haus...">
        <div class="results"></div>
    </div>
    <div class="ui segment right-panel">
        <div class="language-panel">
            <h2 class="panel-title ui header"></h2>
            <div class="languages-related-panel ui segments">
                <div class="template ui segment">
                    <button class="other-language-button ui button"></button>
                    <button class="relation-button ui button"></button>
                </div>
            </div>
        </div>
        <div class="language-pair-panel">
            <h2 class="panel-title ui header"></h2>
            <div class="both-languages ui segment">
                <button class="first-language-button ui button"></button>
                <button class="second-language-button ui button"></button>
            </div>
            <h4 class="small-title ui header">Sample words</h4>
            <div class="words-language-pair-panel ui segments">
                <div class="template ui segment">
                    <button class="word-language-pair-button ui button"></button>
                </div>
            </div>
        </div>
        <div class="word-panel">
            <h2 class="panel-title ui header"></h2>
            <div class="languages-button-panel ui segment">
                <button class="ui button template"></button>
                <div class="languages-button ui vertical buttons"></div>
            </div>
            <h4 class=" small-title ui header">Synonyms</h4>
            <div class="synonyms-panel ui segments">
                <div class="template ui segment">
                    <button class="word-button ui button"></button>
                    <button class="lang-button ui button"></button>
                </div>
            </div>
            <h4 class=" small-title ui header">Antonyms</h4>
            <div class="antonyms-panel ui segments"></div>
            <h4 class=" small-title ui header">Homonyms</h4>
            <div class="homonyms-panel ui segments"></div>
        </div>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
